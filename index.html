<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário da costureira</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/costureira.svg">
        </div>


        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Formulário da Costureira</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">entrar</a></button>
                    </div>                    
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">primeiro nome: </label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">último nome: </label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu último nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">e-mail: </label>
                        <input id="email" type="email" name="email" placeholder="digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">celular: </label>
                        <input id="celular" type="tel" name="celular" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

                <div class="occasion-inputs">

                    <div class="occasion-title">
                        <h6>Ocasião</h6>
                    </div>

                    <div class="occasion-group">
                        <div class="occasion-input">
                            <input type="radio" id="bride" name="occasion">
                            <label for="bride">Noiva</label>
                        </div>

                        <div class="occasion-input">
                            <input type="radio" id="maid" name="occasion">
                            <label for="maid">Madrinha</label>
                        </div>

                        <div class="occasion-input">
                            <input type="radio" id="bridesmaid" name="occasion">
                            <label for="bridesmaid">Daminha</label>
                        </div>

                        <div class="occasion-input">
                            <input type="radio" id="debutante" name="occasion">
                            <label for="debutante">Debutante</label>
                        </div>

                        <div class="occasion-input">
                            <input type="radio" id="party" name="occasion">
                            <label for="party">Party</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">continuar</a></button>
                </div>
            
            </form>
        </div>
    </div>
    
</body>

</html>
